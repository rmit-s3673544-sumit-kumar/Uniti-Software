<mat-card style="background-color: #4caf50;color:white">Employee List</mat-card> <br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10">Emp No.</th>
      <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10">Login</th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons" (click)="openDialog(element.empId,element.firstName)">
          vpn_key
        </i>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-15"> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-15"> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="heading-color width-15"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container> -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10"> Edit </th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons" (click)="edit(element.empId)"> edit </i>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10"> Delete </th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons" (click)="delete(element.empId)">
          delete_sweep
        </i>
        <!-- <i class="material-icons" (click)="openDialog()">
        delete_sweep
      </i>  -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
