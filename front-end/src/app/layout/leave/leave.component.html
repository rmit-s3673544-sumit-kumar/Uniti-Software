<mat-tab-group>
  <mat-tab label="Leave Request">
    <br>
    <br>
    <div style="margin: 0% 20% 20% 20%">
      <form [formGroup]="LeaveForm" class="example-form" (ngSubmit)="onSubmit(LeaveForm.value)">

        <p>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Leave For" formControlName="leaveName">
          </mat-form-field>

        </p>

        <p>
          <mat-form-field class="example-full-width">
            <input type="number" matInput placeholder="How Long" formControlName="leaveDays">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Description" formControlName="leaveDesc"></textarea>
          </mat-form-field>
        </p>


        <button mat-raised-button color="primary">Submit</button>
      </form>

    </div>

  </mat-tab>


 




  <mat-tab label="Leave List">

    <br>
    <br>
    <mat-card style="background-color: #3f51b5;color:white">Leave List</mat-card> <br>

    <mat-card style="padding: 1px">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="leaveid">
          <th mat-header-cell *matHeaderCellDef class="heading-color width-25"> Leave Id </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="leaveFor">
          <th mat-header-cell *matHeaderCellDef class="heading-color width-25"> Leave For </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveName}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="leaveDays">
          <th mat-header-cell *matHeaderCellDef class="heading-color width-25"> Leave Days </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveDays}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="leaveDesc">
          <th mat-header-cell *matHeaderCellDef class="heading-color width-25"> Leave Description </th>
          <td mat-cell *matCellDef="let element"> {{element.leaveDesc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card>


  </mat-tab>
</mat-tab-group>
