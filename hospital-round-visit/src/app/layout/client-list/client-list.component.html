<mat-card style="background-color: #3f51b5;color:white">Client List</mat-card> <br>

<div class="row">
  <div class="col-md-3">
    <div fxLayout *ngIf="!isRecordEmpty">
      <mat-form-field fxFlex="100%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
      </mat-form-field>
    </div>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3">
    <button mat-raised-button class="btn btn-success" style="float: right;margin-right: 20%;"
      (click)="navigateToAdd()">Add Client +</button>
  </div>
</div>
<br>
<div *ngIf="isRecordEmpty">
  <h2 style="color:red; margin: 15% 0 0 20%;">
    NO CLIENT FOUND CREATE ONE !
  </h2>
</div>
<div class="mat-elevation-z8" *ngIf="!isRecordEmpty">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="clientId">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10" mat-sort-header>Client ID</th>
      <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-15" mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-15" mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10"> Edit </th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons pointercls" (click)="edit(element.clientId)"> edit </i>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="heading-color width-10"> Delete </th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons pointercls" (click)="delete(element.clientId,element.clientName)">
          delete_sweep
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"> </mat-paginator>
</div>
