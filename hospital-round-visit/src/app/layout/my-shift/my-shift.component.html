<mat-card style="background-color: #3f51b5;color:white">my Shift</mat-card>

 <div style="margin-left:2%">
    <form [formGroup]="roundForm" (ngSubmit)="getRoundsByDate(roundForm.value)" nonvalidate>
      <ng-template matStepLabel>Select Date</ng-template>
      <br>
      <br>
      <br>
      <p> 
        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="Select Date" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </p>
      <br>
      <mat-error *ngIf="error">No Shift for this date</mat-error>
           
      <br>
      <br>
      <div>
        <button mat-raised-button color="primary" type="Submit" mat-button >Submit</button>
      </div>
    </form>
  </div>
